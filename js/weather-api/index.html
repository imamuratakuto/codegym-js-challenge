<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>天気予報</title>
  </head>

  <body>
    <select id="selectCountry">
      <option value="london" selected>ロンドン</option>
      <option value="tokyo">東京</option>
      <option value="paris">パリ</option>
      <option value="new york city">ニューヨーク</option>
      <option value="jakarta">ジャカルタ</option>
    </select>
    <div>天気 : <span id="weather"></span></div>
    <div>気温 : <span id="temp"></span></div>
    <div>湿度 : <span id="humidity"></span></div>
    <script type="text/javascript" src="select.js"></script>
  </body>
</html>
